<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glantrox | Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../style/inbox.css">
    <!-- Fontawsome CSS -->
    <script src="https://kit.fontawesome.com/30a901b600.js" crossorigin="anonymous"></script>
    <!-- FavIcon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
</head>

<body>    
    <div class="side-bar">
        <div class="sidebar-header">
            <a href="/">
                <h1>g<span>.</span></h1>
            </a>
        </div>
        <hr>
        <div class="sidebar-content">
            <a href="/admin/dashboard" class="button-sidebar">
                <i class="fa-solid fa-box-archive button-sidebar-icon"></i>
            </a>
            <a href="/admin/inbox" class="button-sidebar">                
                <i class="fa-solid fa-inbox button-sidebar-icon"></i>
            </a>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <h3><i class="fa-solid fa-inbox button-sidebar-icon"></i>| Message Inbox</h3>
            <a href="" class="fa-solid fa-file-invoice-dollar header-icon-right" data-bs-toggle="modal"
                data-bs-target="#exampleModal"></a>
 
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">                        
                        <form>
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Send Invoice</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container mt-2">
                                    <div id="alert-wrapper">

                                    </div>                                    
                                </div>
                                <div class="mb-3">
                                    <label class="col-form-label">Email</label>
                                    <input type="text" class="form-control" id="email">
                                </div>                              
                                <div class="mb-3">
                                    <label class="col-form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" >
                                </div>                              
                                <div class="mb-3">
                                    <label class="col-form-label">Customer ID</label>
                                    <input type="text" class="form-control" id="customerId" >
                                </div>                              
                                <div class="mb-3">
                                    <label class="col-form-label">Payment Method</label>
                                    <select class="form-select" name="paymentMethod" id="paymentMethod">
                                        <option value="gopay">Go-Pay</option>
                                        <option value="bca_va">BCA Virtual Account</option>
                                    </select>
                                </div>                              
                                <div class="mb-3">
                                    <label class="col-form-label">Service</label>
                                    <select class="form-select" name="serviceName" id="serviceName">
                                        <option value="Website Professional">Website Professional</option>
                                        <option value="Website Basic">Website Basic</option>                                        
                                    </select>
                                </div>    
                                <div class="mb-3">
                                    <label class="col-form-label">Payment Amount</label>
                                    <input type="number" class="form-control" id="amount">
                                </div>                                
                                <div class="mb-3">
                                    <label for="formFile" class="col-form-label">Invoice Detail</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>   
                                <div class="mb-3">
                                    <label class="col-form-label">Notes</label>
                                    <input type="text" class="form-control" id="notes">
                                </div>                              
                            </div>
                            <div class="modal-footer">
                                <img id="loading-modal" src="../../assets/loading-indicator.gif" alt="" style="width: 25px; height: 25px;" >
                                <div id="wrapper-buttons">
                                    <button type="button" class="btn btn-secondary "
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" id="button-invoice">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
 
        </div>
        <hr>
        <div class="content-body">
          <!-- TODO: Content Body -->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script type="module" src="../script/inbox.js"></script>
</body>

</html>
