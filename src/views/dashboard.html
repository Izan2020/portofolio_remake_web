<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glantrox | Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../style/dashboard.css">
    <!-- Fontawsome CSS -->
    <script src="https://kit.fontawesome.com/30a901b600.js" crossorigin="anonymous"></script>
    <!-- FavIcon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
</head>

<body>
    <!-- LOGIN CHECK -->
    <div class="login-check-bg">
        <div class="card-login">
            <div class="card-login-header">
                <h3>Who are you?</h3>
                <hr>
            </div>
            <div class="card-login-body">
                <div class="mb-3">
                    <input type="password" class="form-control" id="input-password" placeholder="Insert Password">
                </div>
                <button id="btn-login" type="button" class="btn btn-primary">Masuk</button>
            </div>
        </div>
    </div>


    <div class="side-bar">
        <div class="sidebar-header">
            <a href="/">
                <h1>g<span>.</span></h1>
            </a>
        </div>
        <hr>
        <div class="sidebar-content">
            <div class="button-sidebar">
                <i class="fa-solid fa-box-archive button-sidebar-icon"></i>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <h3><i class="fa-solid fa-box-archive button-sidebar-icon"></i>| Portofolio Dashboard</h3>
            <a href="" class="fa-solid fa-file-arrow-up header-icon-right" data-bs-toggle="modal"
                data-bs-target="#exampleModal"></a>
            <!-- Input Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">                        
                        <form>
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Upload Portofolio</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container mt-2">
                                    <div id="alert-wrapper">

                                    </div>                                    
                                </div>
                                <div class="mb-3">
                                    <label for="formFile" class="col-form-label">Picture Banner <span>(File Size max 20MB)</span></label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="mb-3">
                                    <label for="title-name" class="col-form-label">Title <span>(length maximal
                                            16)</span></label>
                                    <input type="text" class="form-control" id="title-name" maxlength="16">
                                </div>
                                <div class="mb-3">
                                    <label for="desc-text" class="col-form-label">Description <span>(length maximal
                                            25)</span></label>
                                    <input type="text" class="form-control" id="desc-text" maxlength="25">
                                </div>
                                <div class="mb-3">
                                    <label for="title-name" class="col-form-label">Source URL</label>
                                    <input type="text" class="form-control" id="url-portofolio">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <img id="loading-modal" src="../../assets/loading-indicator.gif" alt="" >
                                <div id="wrapper-buttons">
                                    <button type="button" class="btn btn-secondary "
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="button-upload-ptf">Upload</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="content-body">
            <div class="listof-portofolio">
                <ul class="list-header">
                    <li>Title</li>
                    <li>Source</li>
                    <li>Published Date</li>
                </ul>
                <div id="result-list">
                    
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script type="module" src="../script/dashboard.js"></script>
</body>

</html>
